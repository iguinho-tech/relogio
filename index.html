<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Minimalista com Feriados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --box-bg: #000000;
            --box-text: #ffffff;
            --accent-color: #ff3b30;
            transition: background-color 2s ease-in-out, color 2s ease-in-out;
        }

        .dark-mode {
            --bg-color: #000000;
            --text-color: #ffffff;
            --box-bg: #ffffff;
            --box-text: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            user-select: none;
            font-variant-numeric: tabular-nums;
        }

        /* Container Principal */
        .main-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 95vw;
            height: 90vh;
            gap: 1vh;
        }

        /* Container dos Relógios */
        .clocks-container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            width: 100%;
            flex: 1;
            gap: 3vw;
        }

        /* Relógio Analógico */
        .analog-clock {
            width: min(40vw, 50vh);
            height: min(40vw, 50vh);
            border: 4px solid var(--text-color);
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
            transition: border-color 2s ease-in-out;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            border-radius: 4px;
            transition: background-color 2s ease-in-out;
        }

        .hour-hand { width: 7px; height: 25%; margin-left: -3.5px; z-index: 30; background-color: var(--text-color); }
        .min-hand { width: 5px; height: 38%; margin-left: -2.5px; z-index: 20; background-color: var(--text-color); }
        .sec-hand { 
            width: 2px; 
            height: 45%; 
            margin-left: -1px; 
            z-index: 10; 
            background-color: var(--accent-color); 
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background-color: var(--text-color);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 40;
            transition: background-color 2s ease-in-out;
        }

        /* Relógio Digital */
        .digital-clock {
            font-size: clamp(6rem, 24vw, 32rem);
            font-weight: 600;
            line-height: 0.9;
            letter-spacing: -0.06em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .separator {
            animation: blinker 1s step-start infinite;
            display: inline-block;
            transform: translateY(-0.1em);
            padding: 0 0.01em;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }

        /* Data */
        .date-row {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5vw;
            font-size: clamp(1.2rem, 3.8vw, 4.5rem);
            font-weight: 600;
            white-space: nowrap;
        }

        .day-box {
            background-color: var(--box-bg);
            color: var(--box-text);
            padding: 0.15em 0.5em;
            border-radius: 6px;
            text-transform: uppercase;
            transition: background-color 2s ease-in-out, color 2s ease-in-out;
        }

        /* Estilo da Linha de Feriado */
        .holiday-row {
            min-height: 1.5em; /* Reserva espaço para evitar pulos layout */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1vh;
            margin-bottom: 2vh;
            width: 100%;
        }

        .holiday-text {
            font-size: clamp(1rem, 2.5vw, 2.5rem);
            font-weight: 300; /* Mais leve que a data para hierarquia visual */
            color: var(--text-color);
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: center;
            transition: color 2s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <!-- Relógios -->
        <div class="clocks-container">
            <div class="analog-clock">
                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand min-hand" id="min-hand"></div>
                <div class="hand sec-hand" id="sec-hand"></div>
                <div class="center-dot"></div>
            </div>

            <div class="digital-clock">
                <span id="hours">00</span><span class="separator">:</span><span id="minutes">00</span>
            </div>
        </div>

        <!-- Data -->
        <div class="date-row">
            <div class="day-box" id="day-of-week">---</div>
            <div id="full-date">--- de --- de ----</div>
        </div>

        <!-- Feriado (Dinamico) -->
        <div class="holiday-row">
            <div id="holiday-text" class="holiday-text"></div>
        </div>
    </div>

    <script>
        // Função auxiliar para formatar data DD-MM
        function formatDateKey(date) {
            const d = String(date.getDate()).padStart(2, '0');
            const m = String(date.getMonth() + 1).padStart(2, '0');
            return `${d}-${m}`;
        }

        // Função para calcular a data da Páscoa (Algoritmo de Meeus/Jones/Butcher)
        function getEasterDate(year) {
            const a = year % 19;
            const b = Math.floor(year / 100);
            const c = year % 100;
            const d = Math.floor(b / 4);
            const e = b % 4;
            const f = Math.floor((b + 8) / 25);
            const g = Math.floor((b - f + 1) / 3);
            const h = (19 * a + b - d - g + 15) % 30;
            const i = Math.floor(c / 4);
            const k = c % 4;
            const l = (32 + 2 * e + 2 * i - h - k) % 7;
            const m = Math.floor((a + 11 * h + 22 * l) / 451);
            const month = Math.floor((h + l - 7 * m + 114) / 31);
            const day = ((h + l - 7 * m + 114) % 31) + 1;
            return new Date(year, month - 1, day);
        }

        // Adiciona dias a uma data
        function addDays(date, days) {
            const result = new Date(date);
            result.setDate(result.getDate() + days);
            return result;
        }

        // Verifica qual feriado é hoje
        function checkHoliday(today) {
            const year = today.getFullYear();
            const dateKey = formatDateKey(today);

            // 1. Feriados Fixos (Nacional, Maranhão, Balsas)
            const fixedHolidays = {
                '01-01': 'Confraternização Universal',
                '22-03': 'Aniversário de Balsas',
                '21-04': 'Tiradentes',
                '01-05': 'Dia do Trabalhador',
                '12-06': 'Dia do Vaqueiro (Balsas)',
                '13-06': 'Dia de Santo Antônio (Padroeiro)',
                '28-07': 'Adesão do Maranhão à Independência',
                '07-09': 'Independência do Brasil',
                '12-10': 'Nossa Sr.ª Aparecida',
                '02-11': 'Finados',
                '15-11': 'Proclamação da República',
                '20-11': 'Dia da Consciência Negra',
                '25-12': 'Natal'
            };

            if (fixedHolidays[dateKey]) {
                return fixedHolidays[dateKey];
            }

            // 2. Feriados Móveis (Baseados na Páscoa)
            const easter = getEasterDate(year);
            const carnaval = addDays(easter, -47); // DEFINIÇÃO DA VARIÁVEL CORRIGIDA
            const cinzas = addDays(easter, -46);
            const goodFriday = addDays(easter, -2); // Sexta-feira Santa
            const corpusChristi = addDays(easter, 60); // Corpus Christi

            // Verificações usando a variável correta
            if (dateKey === formatDateKey(carnaval)) return 'Carnaval';
            if (dateKey === formatDateKey(cinzas)) return 'Cinzas (até 12:00)';
            if (dateKey === formatDateKey(goodFriday)) return 'Sexta-feira Santa';
            if (dateKey === formatDateKey(corpusChristi)) return 'Corpus Christi';
            if (dateKey === formatDateKey(easter)) return 'Domingo de Páscoa';

            return ''; // Nenhum feriado
        }

        function update() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();

            // 1. Tema Adaptativo (06:00 às 18:00)
            if (h >= 6 && h < 18) {
                document.body.classList.remove('dark-mode');
            } else {
                document.body.classList.add('dark-mode');
            }

            // 2. Relógio Analógico
            const sDeg = (s / 60) * 360;
            const mDeg = ((m / 60) * 360) + ((s / 60) * 6);
            const hDeg = ((h % 12 / 12) * 360) + ((m / 60) * 30);

            document.getElementById('sec-hand').style.transform = `rotate(${sDeg}deg)`;
            document.getElementById('min-hand').style.transform = `rotate(${mDeg}deg)`;
            document.getElementById('hour-hand').style.transform = `rotate(${hDeg}deg)`;

            // 3. Relógio Digital
            document.getElementById('hours').innerText = String(h).padStart(2, '0');
            document.getElementById('minutes').innerText = String(m).padStart(2, '0');

            // 4. Data
            const weekDays = ['DOM', 'SEG', 'TER', 'QUA', 'QUI', 'SEX', 'SÁB'];
            const months = [
                'janeiro', 'fevereiro', 'março', 'abril', 'maio', 'junho',
                'julho', 'agosto', 'setembro', 'outubro', 'novembro', 'dezembro'
            ];

            document.getElementById('day-of-week').innerText = weekDays[now.getDay()];
            const d = String(now.getDate()).padStart(2, '0');
            const monthName = months[now.getMonth()];
            const year = now.getFullYear();
            
            document.getElementById('full-date').innerText = `${d} de ${monthName} de ${year}`;

            // 5. Feriados
            const holidayName = checkHoliday(now);
            document.getElementById('holiday-text').innerText = holidayName;
        }

        // Atualização a cada segundo
        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
